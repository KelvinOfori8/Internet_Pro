<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar Chart Example</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart" width="400" height="400"></canvas>

  <script>
    // Sample data for the bar chart
    const labels = ['January', 'February', 'March', 'April', 'May'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Sales Data',
        backgroundColor: 'rgba(54, 162, 235, 0.5)', // Background color for bars
        borderColor: 'rgba(54, 162, 235, 1)', // Border color for bars
        borderWidth: 1,
        data: [50, 45, 60, 80, 100], // Actual data values
      }]
    };

    // Configuration for the chart
    const config = {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      },
    };

    // Create a new instance of Chart.js and pass in the config
    var myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
</body>
</html>
